<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page 2</title>
    <link rel="stylesheet" href="../asset/css/custom.css">
</head>
<body>
    <div class="login-area">
        <div class="login-content">
            <div class="login-img">
                <img src="../asset/image/Mobile login-bro 1.png   " alt="Log in Image">
            </div>
            <div class="login-info">
                <h2>কাস্টমার সাইন আপ</h2>
                <p>Verification করতে আপনার মোবাইল নাম্বার দিন</p>
            </div>
            <div class="login-form">
                <form>
                    <input type="number" name="Mobile Number" placeholder="Mobile number">
                    <input type="submit" value="Next">
                </form>
                <p>সাইন আপ এ ক্লিক করে আপনি<a href="#">Privacy-policy,
                        Terms and condition</a>এ সম্মত হচ্ছেন।</p>
            </div>
            <div class="login-footer sign-footer">
                <p> <a href="#">সার্ভিস প্রোভাইডার সাইন আপ । </a> <a href="#">মার্কেটার সাইন আপ</a></p>
            </div>
        </div>
    </div>
</body>
</html>
